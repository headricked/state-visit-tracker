<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States Tracker</title>
    <script src="states-clientside.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">

</head>


<body>

    <nav id="myHeader">
        <header>
            <h2>Track the U.S. states you've visited.</h2>
            <button onclick="loadStates()">Load My States</button><br />
            <!-- <input type="text" id="book" placeholder="Book"> <button onclick="searchByBook()">Search by Book</button><br/> -->

            <!-- <input type="text" id="topic" placeholder="Topic"> <button onclick="searchByTopic()">Search by Topic</button><br/> -->
        </header>
    </nav>

    <section class="content">
        <div>
            <!-- <h2>Results</h2> -->
            <!-- <ul id="ulScriptures"></ul> -->
            <div id="tableStates"></div>
        </div>
    </section>

    <footer>
        Copyright 2020 | David Headrick
    </footer>

    <script>
        window.onscroll = function () { myFunction() };

        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>
</body>



</html>
